{% extends 'base.html' %}

{% block title %}Mot de passe modifié - Store Manager{% endblock %}

{% block content %}
<div class="auth-container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="auth-card glass-effect shadow-lg rounded-4 p-5 text-center">
                    <i class="fas fa-check-circle fa-5x text-success mb-4"></i>
                    <h3 class="fw-bold mb-3">Mot de passe modifié !</h3>

                    <div class="alert alert-success mb-4">
                        <p class="mb-0">
                            <i class="fas fa-shield-check me-2"></i>
                            Votre mot de passe a été modifié avec succès. Vous pouvez maintenant vous connecter.
                        </p>
                    </div>

                    <div class="d-grid">
                        <a href="{% url 'accounts:login' %}" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>Se connecter maintenant
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .auth-container {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
    }

    .glass-effect {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        padding: 12px 0;
        font-weight: 600;
        transition: transform 0.2s ease;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }
</style>
{% endblock %}
