{% extends 'base.html' %}
{% block title %}Supprimer Fournisseur{% endblock %}
{% block content %}
<h1>Supprimer {{ supplier.name }}</h1>
<p>Confirmez-vous la suppression ?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Oui, supprimer</button>
  <a href="{% url 'accounts:supplier_list' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
